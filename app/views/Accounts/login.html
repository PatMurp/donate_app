#{extends 'main.html' /}
#{set title:'Login to Donation' /}

#{include 'nav/open.html'/}
<li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
<li><a href="@{Accounts.signup}"><span class="glyphicon glyphicon-pencil"></span> Signup</a></li>
<li class="active"><a href="@{Accounts.login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
#{include 'nav/close.html' /}

<div class="container">
  <div class="col-lg-3">
    <div class="well">
      <h4>Log into Donation</h4>
      <form action="@{Accounts.authenticate}" method="post">
        <div class="form-horizontal">
          <div class="form-group">
            <input type="email" name="email" placeholder="Email"><br>
            <input type="password" name="password" placeholder="Password:">
          </div>
        </div>
        <button class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
  <div class="col-lg-6">
    <img src="/public/images/homer2.png" alt="homer with a beer">
  </div>
</div>
